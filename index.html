<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDoList</title>
</head>
<body>
    <div class="content">
        <header>
            <h1>To Do List</h1>
        </header>
        <div class="main">
            <input type="text" class="newItem" required="required" placeholder="Add To Do Item..." />
            <ul class="listUl"></ul>
        </div>
        <div class="btnBox">
            <input type="button" value="All" class="allBtn">
            <input type="button" value="Active" class="activeBtn">
            <input type="button" value="Completed" class="completeBtn">
        </div>
        
       
    </div>
     <script src="js/all.js"></script>
</body>
</html>
